<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Como você se chama?')
        document.write(`Oie ${nome}, seu nome tem ${nome.length} letras!<br/>`)
        document.write(`<br/>`)
        document.write(`<strong>${nome}</strong>, seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`<br/>`)
        document.write(`E seu nome em minúsculas, fica assim: <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
