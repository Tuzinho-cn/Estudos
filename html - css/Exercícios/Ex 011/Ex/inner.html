<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem Dinâmica</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="../Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="../Imagens/foto-m.png" type="image/png">
        <img src="../Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="../Mídias/Bilete.mp3" type="audio/mp3">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="../Mídias/Bilete.mp3">Clique aqui</a> para baixar o arquivo mp3</p>
    </audio>
</body>
</html>
